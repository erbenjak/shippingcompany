<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Order Package</title>
</head>
<body>
<div th:insert="components/navbar.html"></div>

<div class="mx-auto" style="width: 80%;">
    <div id="header-box" style="background-color:#ED3E32; padding: 1em; opacity: 85%; border-radius: 10px;
        color:ghostwhite;margin-top: 10px;margin-bottom: 10px;">
        <h4>Order Letter</h4>
        <h5>Enter the Shipping-Details to request a shipment</h5>
    </div>

    <form th:action="@{/shipment}" method="post" th:object="${orderShipment}">
    <div class="card" style="background-color: lightgray; border-width: 0px;opacity: 80%;margin-bottom: 10px;">
        <div class="card-body">
            <h2>From:</h2>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="SenderInput">From</label>
                        <input class="form-control" type="text"  th:field="*{startingAddress.receiver}" id="SenderInput"/>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="SenderCountryInput">Country</label>
                        <input class="form-control" type="text"  th:field="*{startingAddress.country}" id="SenderCountryInput"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="SenderStreetInput">Street</label>
                        <input class="form-control" type="text"  th:field="*{startingAddress.street}" id="SenderStreetInput"/>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="SenderApartmentInput">Apartment</label>
                        <input class="form-control" type="text"  th:field="*{startingAddress.house}" id="SenderApartmentInput"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="SenderPostalCodeInput">Postal Code</label>
                        <input class="form-control" type="text"  th:field="*{startingAddress.postalCode}" id="SenderPostalCodeInput"/>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="SenderCityInput">City</label>
                        <input class="form-control" type="text"  th:field="*{startingAddress.city}" id="SenderCityInput"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="card" style="background-color: lightgray; border-width: 0px;opacity: 80%;margin-bottom: 10px;">
            <div class="card-body">
                <h2>To:</h2>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="RecipientInput">To</label>
                            <input class="form-control" type="text"  th:field="*{receivingAddress.receiver}" id="RecipientInput"/>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="RecipientCountryInput">Country</label>
                            <input class="form-control" type="text"  th:field="*{receivingAddress.country}" id="RecipientCountryInput"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="RecipientStreetInput">Street</label>
                            <input class="form-control" type="text"  th:field="*{receivingAddress.street}" id="RecipientStreetInput"/>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="RecipientApartmentInput">Apartment</label>
                            <input class="form-control" type="text"  th:field="*{receivingAddress.house}" id="RecipientApartmentInput"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="RecipientPostalCodeInput">Postal Code</label>
                            <input class="form-control" type="text"  th:field="*{receivingAddress.postalCode}" id="RecipientPostalCodeInput"/>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="RecipientCityInput">City</label>
                            <input class="form-control" type="text"  th:field="*{receivingAddress.city}" id="RecipientCityInput"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="background-color: lightgray; border-width: 0px;opacity: 80%;margin-bottom: 10px;">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label for="PickUpTime">Pickup time</label>
                        <input class="form-control" type="date"  th:field="*{pickupTime}" id="PickUpTime"/>
                    </div>

                    <div class="col">
                        <label for="Bundles">Amount Bundles</label>
                        <input class="form-control" type="number"  th:field="*{amountBundles}" id="Bundles"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-right" style="margin-bottom: 20px">
            <a href="/" id="cancel" name="cancel" class="btn btn-danger" style="margin-right: 10px">Cancel</a>
            <button type="submit" class="btn btn-primary">Order</button>
        </div>
    </form>
</div>
</body>
</html>
