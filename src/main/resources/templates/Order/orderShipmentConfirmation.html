<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav  class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Tracking-number" aria-label="Order Tracking">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Track my Order</button>
        </form>
    </div>
</nav>
<div class="mx-auto" style="width: 80%;">
    <div id="header-box" style="background-color:#17AD4B; padding: 1em; opacity: 85%; border-radius: 10px;
            color:ghostwhite;margin-top: 10px;margin-bottom: 10px;">
        <h4>Successful!</h4>
        <h5>Your order has successfully been completed.</h5>
        <h5>Your shipment has the following Tracking-Number:</h5>
        <h5 th:text="${trackingId}" >Error</h5>
    </div>


    <div th:if="${logedIn}" class="btn-group btn-group-lg" role="group" aria-label="buttongroup">
        <a th:href="@{/customer/home}" type="button" class="btn btn-secondary">Home</a>
        <a th:href="@{/customer/overview}"type="button" class="btn btn-secondary">My Orders</a>
    </div>

    <div th:if="${!logedIn}" class="btn-group btn-group-lg" role="group" aria-label="buttongroup">
        <a th:href="@{/}"type="button" class="btn btn-secondary">Home</a>
    </div>


</div>
</body>
</html>
