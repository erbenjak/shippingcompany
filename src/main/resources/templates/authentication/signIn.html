<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="de">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
<div th:insert="components/navbar.html"></div>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div th:if="${error}" class="alert alert-danger">Username and Password are in correct!</div>
                <form th:action="@{/login}" method="post" name="login">
                    <div class="form-group">
                        <label>Benutzername</label>
                        <input name="username" type="text" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Passwort</label>
                        <input name="password" type="password" class="form-control" required="required"/>
                    </div>
                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Anmelden</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
