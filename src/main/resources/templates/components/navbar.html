<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div style="height:7px ; background: linear-gradient(to right, red, #ffa600, yellow, lime, cyan, blue, #e01fe0, red)"></div>

<nav  class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="/">
        <img th:src="@{/icons/logo-cut.jpg}" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" sec:authorize="isAnonymous()">
            <li class="nav-item active">
                <a class="nav-link" href="/sign/up">Sign up</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="'/login'">Sign in</a>
            </li>
        </ul>

        <ul class="navbar-nav mr-auto" sec:authorize="hasRole('EMPLOYEE')">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/employee/deliver}">Deliver</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="'/logout'">Sign out</a>
            </li>
        </ul>


        <ul class="navbar-nav mr-auto" sec:authorize="hasRole('CUSTOMER')">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Order
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/order/letter}">Order Letter</a>
                    <a class="dropdown-item" th:href="@{/order/shipment}">Order Shipment</a>
                </div>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/customer/overview}">My Orders</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="'/logout'">Sign out</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
